appId: com.electron.app
productName: 'ChatMonkey'
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md,CLAUDE.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml,yarn.lock}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
  - '!**/*.map'
  - '!**/*.log'
  - '!**/__tests__/**'
  - '!**/test/**'
  - '!**/tests/**'
  - '!**/drizzle/**'
  - '!**/screenshot/**'
  - '!**/build/icons/**'
  - '!**/resources/**'
  - '!**/*.spec.{js,ts,tsx}'
  - '!**/*.test.{js,ts,tsx}'
  - '!**/.git/*'
  - '!**/.github/*'
  - '!**/node_modules/**/test/**'
  - '!**/node_modules/**/tests/**'
  - '!**/node_modules/**/example/**'
  - '!**/node_modules/**/examples/**'
  - '!**/node_modules/**/*.md'
  - '!**/node_modules/**/*.map'
  - '!**/node_modules/**/README*'
  - '!**/node_modules/**/LICENSE*'
  - '!**/node_modules/.package-lock.json'
  - '!**/node_modules/.yarn-integrity'
asarUnpack:
  - '**/*.node'
win:
  executableName: ChatMonkey
  target:
    - target: nsis
      arch:
        - x64
  requestedExecutionLevel: asInvoker
  signAndEditExecutable: false
nsis:
  artifactName: ${name}_${version}_setup_${arch}.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
  oneClick: true
  perMachine: false
  allowToChangeInstallationDirectory: false
  deleteAppDataOnUninstall: false
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  identity: null
  hardenedRuntime: false
  entitlements: null
  entitlementsInherit: null
  extendInfo:
    - NSCameraUsageDescription: Application requests access to the device's camera.
    - NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  notarize: false
dmg:
  artifactName: ${name}-${version}-${arch}.${ext}
linux:
  target:
    - AppImage
    - deb
  maintainer: electronjs.org
  category: Utility
appImage:
  artifactName: ${name}-${version}.${ext}
npmRebuild: false
publish:
  provider: generic
  url: https://example.com/auto-updates
asar: true
compression: maximum
removePackageScripts: true
electronLanguages:
  - en-US
  - zh-CN
extraResources:
  - from: build/icons
    to: resources/icons
    filter:
      - '*.png'
